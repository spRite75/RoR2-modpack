name: Create Package
on: 
  push:
    tags:
    - 'v*'

jobs:
  package:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: thedoctor0/zip-release@0.7.1
        with:
          type: zip
          filename: release.zip
          exclusions: "*.git*"
      - uses: ncipollo/release-action@v1.12.0
        with:
          artifacts: release.zip
